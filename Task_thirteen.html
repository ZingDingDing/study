<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Task_thirteen</title>
</head>
<body>
  <lable>请输入北京今天空气质量：
    <input id="aqi-input" type="text">
  </lable>
  <button id="button">请确认填写</button>
  <div>
    您输入的值是：
    <span id="aqi-display">尚无录入</span>
  </div>
 <script type="text/javascript">
(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var $ = function(id){
	    return document.getElementById(id);
	  }
  var hanlder = function(){
	    var num = parseInt($("aqi-input").value);
		if((!isNaN(num))&&(num>=0)&&(num<=1000)){
			  $("aqi-display").innerHTML = num;
			}else{
				  alert($("aqi-input").value + "是不合法的数值!");
				}
	  }
  $("button").onclick = function(){
	   hanlder();
	  }
  $("aqi-input").onkeyup = function(event){
	    if(event.keyCode === 13){
			  hanlder();
			}
	  }
})();
</script>
</body>
</html>
