<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Task_fourteen</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
  <!--
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li>
  -->
</ul>
<script type="text/javascript">
  var aqiDate = [
      ["北京",90],
	  ["上海",50],
	  ["福州",10],
	  ["广州",50],
	  ["成都",90],
	  ["西安",100]
  ];
  (function() {
	    //选出空气质量指数大于60的城市，使用filter函数
		var sortCount = aqiDate.filter(function(item){
			return(item[1]>60);
			});
	    //对于大于60的城市进行排序
		sortCount.sort(function(a,b){
			  return b[1]-a[1];
			});
		var apiList = document.getElementById("aqi-list");
		//输出结果
		for(var i = 0; i<sortCount.length;i++){
			apiList.innerHTML+="<li>第" + (i+1) +"名：" + sortCount[i][0] + "（样例）," +sortCount[i][1] + "</li>" 
			}
	  
	  })();
</script>
</body>
</html>
