<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Task_seventeen</title>
<link rel="stylesheet" href="css/Task_seventeen.css"/>
</head>
<body>
<fieldset id="form-gra-time">
  <legend>请选择日期粒度以及城市</legend>
  <div class="grade">
    <lable>
      <span class="selected">日</span>
      <input name="gra-time" value="day" type="radio">
    </lable>
    <lable>
      <span>周</span>
      <input name="gra-time" value="week" type="radio">
    </lable>
    <lable>
      <span>月</span>
      <input name="gra-time" value="month" type="radio">
    </lable>
  </div>
  <div class="select">
    <select id="city-select">
      <option>北京</option>
    </select>
  </div>
</fieldset>
<div id="aqi-chart-wrap">
</div>
<script src="js/Task_seventeen.js"></script>
</body>
</html>
